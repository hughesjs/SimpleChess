name: CD Pipeline
on:
  push:
    branches:
      - master
    paths:
      - "src/SimpleChessEngine/**"
      - "!src/SimpleChessEngine.Tests/**"
      - "!**/*.md"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver-outputs.outputs.version }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if HEAD is already tagged
        id: check-tag
        run: |
          EXISTING_TAG=$(git tag --points-at HEAD | grep '^v' | head -1)
          if [ -n "$EXISTING_TAG" ]; then
            echo "Head is already tagged as $EXISTING_TAG"
            echo "tagged=true" >> $GITHUB_OUTPUT
            echo "version=${EXISTING_TAG#v}" >> $GITHUB_OUTPUT
          else
            echo "Head is not tagged"
            echo "tagged=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Next Semantic Version
        id: semver
        if: steps.check-tag.outputs.tagged == 'false'
        uses: ietf-tools/semver-action@v1.9.0
        with:
          token: ${{ github.token }}
          branch: master
          patchList: fix, bugfix, perf, refactor, test, tests, chore, patch
          majorList: major, breaking
          minorList: minor, feat, feature
          noVersionBumpBehavior: patch
          noNewCommitBehavior: patch

      - name: Output SemVer
        id: semver-outputs
        run: |
          if [ "${{ steps.check-tag.outputs.tagged }}" == "true" ]; then
            echo "Using existing tag version: ${{ steps.check-tag.outputs.version }}"
            echo "version=${{ steps.check-tag.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "Using new semantic version: ${{ steps.semver.outputs.nextStrict }}"
            echo "version=${{ steps.semver.outputs.nextStrict }}" >> $GITHUB_OUTPUT
          fi

  build-solution:
    name: Build Solution
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Restore Dependencies
        working-directory: src
        run: dotnet restore SimpleChessEngine.slnx --packages ./.nuget/packages

      - name: Build Solution
        working-directory: src
        run: dotnet build SimpleChessEngine.slnx --configuration Release --no-restore /p:Version=${{ needs.version.outputs.version }}

      - name: Upload Solution Build Artifact
        uses: actions/upload-artifact@v6
        with:
          name: solution-build-output
          path: ./src
          include-hidden-files: true

  package-library:
    name: Package SimpleChessEngine
    runs-on: ubuntu-latest
    needs:
      - version
      - build-solution
    steps:
      - name: Download Solution Build
        uses: actions/download-artifact@v7
        with:
          name: solution-build-output
          path: ./src

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Package SimpleChessEngine
        working-directory: src
        env:
          NUGET_PACKAGES: ./.nuget/packages
        run: |
          dotnet pack SimpleChessEngine/SimpleChessEngine.csproj \
            --no-build \
            --no-restore \
            --configuration Release \
            --output ./artifacts \
            /p:Version=${{ needs.version.outputs.version }}

      - name: Upload Package Artifact
        uses: actions/upload-artifact@v6
        with:
          name: simplechessengine-package-output
          path: ./src/artifacts/*.nupkg

      - name: Upload Symbols Package Artifact
        uses: actions/upload-artifact@v6
        with:
          name: simplechessengine-symbols-output
          path: ./src/artifacts/*.snupkg

  run-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build-solution
    steps:
      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Download Solution Build
        uses: actions/download-artifact@v7
        with:
          name: solution-build-output
          path: ./src

      - name: Run Unit Tests
        timeout-minutes: 5
        working-directory: ./src/SimpleChessEngine.Tests/bin/Release/net10.0
        run: dotnet SimpleChessEngine.Tests.dll

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs:
      - run-tests
      - version
      - package-library
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Tag commit with new version
        run: |
          NEW_TAG=v${{ needs.version.outputs.version }}
          echo "New tag: $NEW_TAG"
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG already exists, skipping tag creation"
          else
            git tag "$NEW_TAG"
            git push origin "$NEW_TAG"
          fi
          echo "newTag=$NEW_TAG" >> $GITHUB_ENV

      - name: Get previous tag
        id: previousTag
        run: |
          name=$(git --no-pager tag --sort=creatordate --merged ${{ github.ref_name }} | tail -2 | head -1)
          echo "previousTag: $name"
          echo "previousTag=$name" >> $GITHUB_ENV

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          fromTag: ${{ env.newTag }}
          toTag: ${{ env.previousTag }}
          writeToFile: false
          includeInvalidCommits: true

      - name: Download Package
        uses: actions/download-artifact@v7
        with:
          name: simplechessengine-package-output
          path: ./artifacts

      - name: Download Symbols
        uses: actions/download-artifact@v7
        with:
          name: simplechessengine-symbols-output
          path: ./artifacts

      - name: Create Release
        uses: ncipollo/release-action@v1.20.0
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          tag: ${{ env.newTag }}
          name: ${{ env.newTag }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}
          artifacts: "artifacts/*.*nupkg"

  push-package:
    name: Push NuGet Packages
    runs-on: ubuntu-latest
    needs:
      - run-tests
      - package-library
    steps:
      - name: Download Package
        uses: actions/download-artifact@v7
        with:
          name: simplechessengine-package-output
          path: ./artifacts

      - name: Download Symbols
        uses: actions/download-artifact@v7
        with:
          name: simplechessengine-symbols-output
          path: ./artifacts

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
          --name github \
          --username "username" \
          --password ${{ secrets.GITHUB_TOKEN }} \
          --store-password-in-clear-text

          dotnet nuget push "./artifacts/*.nupkg" \
            --source github \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Publish to NuGet.org
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{steps.login.outputs.NUGET_API_KEY}} \
            --skip-duplicate

  cleanup-pre-release-builds:
    name: Delete Old Pre-Releases
    runs-on: ubuntu-latest
    needs:
      - publish-release
      - push-package
    steps:
      - uses: actions/delete-package-versions@v5
        with:
          owner: ${{ github.repository_owner }}
          package-name: "SimpleChessEngine"
          package-type: "nuget"
          min-versions-to-keep: 0
          delete-only-pre-release-versions: true
